apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitreports-deploy
  namespace: contactsapp
  labels:
    application: scmcontacts
    service: visitreportsapi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      application: scmcontacts
      service: visitreportsapi
  template:
    metadata:
      labels:
        application: scmcontacts
        service: visitreportsapi
    spec:
      automountServiceAccountToken: false
      containers:
        - name: application
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            failureThreshold: 1
            initialDelaySeconds: 2
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health/ready
              port: 3000
            failureThreshold: 1
            initialDelaySeconds: 2
            periodSeconds: 5
          image: ghcr.io/azuredevcollege/adc-visitreports-api:2.0
          env:
            - name: COSMOSDB
              valueFrom:
                secretKeyRef:
                  name: scmsecrets
                  key: COSMOSENDPOINT
            - name: CUSTOMCONNSTR_COSMOSKEY
              valueFrom:
                secretKeyRef:
                  name: scmsecrets
                  key: COSMOSPRIMARYKEY
            - name: CUSTOMCONNSTR_SBVRTOPIC_CONNSTR
              valueFrom:
                secretKeyRef:
                  name: scmsecrets
                  key: VRSENDCONNSTR
            - name: CUSTOMCONNSTR_SBCONTACTSTOPIC_CONNSTR
              valueFrom:
                secretKeyRef:
                  name: scmsecrets
                  key: CONTACTSLISTENENTITYCONNSTR
            - name: READINESSDELAYSECONDS
              value: "1"
            - name: APPINSIGHTS_KEY
              valueFrom:
                secretKeyRef:
                  name: scmsecrets
                  key: APPINSIGHTSKEY
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
